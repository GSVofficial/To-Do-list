<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Advanced Todo Manager</h1>
            <div class="stats">
                <span class="stat-item">
                    <i class="fas fa-list"></i>
                    Total: <span id="total-count">0</span>
                </span>
                <span class="stat-item">
                    <i class="fas fa-clock"></i>
                    Active: <span id="active-count">0</span>
                </span>
                <span class="stat-item">
                    <i class="fas fa-check"></i>
                    Completed: <span id="completed-count">0</span>
                </span>
            </div>
        </header>

        <div class="input-section">
            <form id="todo-form" class="todo-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="What needs to be done?" 
                        required
                    >
                    <select id="priority-select" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <input type="date" id="due-date" class="due-date">
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list"></i> All
            </button>
            <button class="filter-btn" data-filter="active">
                <i class="fas fa-clock"></i> Active
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check"></i> Completed
            </button>
            <button class="filter-btn" data-filter="high">
                <i class="fas fa-exclamation"></i> High Priority
            </button>
        </div>

        <div class="todo-container">
            <ul id="todo-list" class="todo-list"></ul>
            <div id="empty-state" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>

        <div class="actions">
            <button id="clear-completed" class="action-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="clear-all" class="action-btn danger">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
